<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 기본적인 메타 정보 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web project - Verify information with AI and find accurate answers to your questions.">
  <meta name="keywords" content="AI, information verification, fact-checking, community">
  <meta name="author" content="Your Name">

  <!-- 페이지 제목 -->
  <title>Web project</title>

  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="../css/main_page.css">

  <!-- Font Awesome 아이콘 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 헤더: 내비게이션 바 -->
  <header class="navbar">
    <!-- 로고 -->
    <a href="main_page.html" class="logo">Web project</a>

    <!-- 네비게이션 링크 -->
    <nav>
      <a href="main_page.html" class="nav-link active"><i class="fa-solid fa-home" title="Home"></i></a>
      <!-- 커뮤니티 페이지로 이동-->
      <a href="community.html" class="nav-link"><i class="fa-solid fa-comments" title="Community" alt="Community"></i></a>
      <!-- 로그인 페이지로 이동 -->
      <a href="login.html" class="nav-link"><i class="fa-solid fa-user" title="Profile" alt="Profile"></i></a>
    </nav>
  </header>
  
  <!-- 메인 콘텐츠 -->
  <main class="container" role="main">
    <!-- 사용자 질문 입력 폼 -->
    <div class="form-container">
      <h2 class="robotIcon"><i class="fas fa-robot"></i></h2>
      <form id="ai-form" aria-label="Ask your question to AI">
        <!-- 질문 입력창 -->
        <textarea id="user-input" class="user-input" placeholder="How can I help you? Ask the information that you wanna verify or paste the URL!" rows="5" required></textarea>
        <!-- 제출 버튼 -->
        <button type="submit" aria-label="Submit your question to AI">Submit</button>
      </form>
    </div>

    <!-- AI의 응답을 보여주는 영역 -->
    <div id="response" class="response-placeholder" role="region">
      Response area
    </div>
  </main>

  <!-- JavaScript 파일 연결-->
  <script src="../javascript/client.js" defer></script>
</body>
</html>
