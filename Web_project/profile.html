<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <a href="main_page.html" class="logo">Web Project</a>
    <nav>
      <a href="main_page.html" class="nav-link"><i class="fa-solid fa-home" title="Home"></i></a>
      <a href="community.html" class="nav-link"><i class="fa-solid fa-comments" title="Community"></i></a>
      <a href="profile.html" class="nav-link active"><i class="fa-solid fa-user" title="Profile"></i></a>
    </nav>
  </header>

  <main class="container">
    <h2>My Profile</h2>
    <div class="profile-card">
      <img src="default-profile.png" alt="Profile Picture" class="profile-pic">
      <div class="profile-info">
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <p><strong>Joined:</strong> <span id="joined-date">Loading...</span></p>
      </div>
      <button id="edit-profile">Edit Profile</button>
    </div>

    <h3>My Posts</h3>
    <div class="posts-container">
      <p id="no-posts">No posts found.</p>
    </div>
  </main>

  <script src="profile.js"></script>
</body>
</html>
