<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Post</title>
  <!-- 커뮤니티 페이지와 같은 CSS 파일 사용 -->
  <link rel="stylesheet" href="community.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 헤더: 내비게이션 바 -->
  <header class="navbar">
    <!-- 로고 및 링크 -->
    <a href="main_page.html" class="logo">Web project</a>
    <nav>
      <a href="main_page.html" class="nav-link"><i class="fa-solid fa-home" title="Home"></i></a>
      <a href="community.html" class="nav-link"><i class="fa-solid fa-comments" title="Community"></i></a>
      <a href="login.html" class="nav-link"><i class="fa-solid fa-user" title="Profile"></i></a>
    </nav>
  </header>

  <!-- 게시글 작성 폼 -->
  <main class="container">
    <h2>Write a New Post</h2>
    <form id="write-post-form">
      <!-- 제목 입력 -->
      <input type="text" placeholder="Enter post title" class="input-title" required />
      <!-- 내용 입력 -->
      <textarea placeholder="Write your content here..." rows="10" required></textarea>
      <!-- 제출 및 취소 버튼 -->
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="window.location.href='community.html'">Cancel</button>
      </div>
    </form>
  </main>
  <script src="write_post.js" defer></script>

</body>
</html>
